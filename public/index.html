<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="./SocialSettings/gifOfGabLogo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Gift of Gab" />
  <link rel="apple-touch-icon" type="image/png" href="./SocialSettings/gifOfGabLogo.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Gift of Gab</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceWorker.js')
          .then((reg) => console.log('Success:', reg.scope))
          .catch((err) => console.log('Failure', err))
      })
    }
  </script>
</body>
</html>
